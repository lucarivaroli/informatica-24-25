<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            function mostraOra(){
                let d= new Date(); //per dichiarare la variabile si puo usare sia let che var
                var ora=d.toLocaleTimeString();
                //alert(ora);
                document.body.innerHTML += "<p>l'ora attuale e: </p>";
                document.body.innerHTML += ora;
            }

        </script>

    </head>
    <body>

            <input type="button" onclick="mostraOra();" value="che ora Ã¨">
        </form>

</html>
