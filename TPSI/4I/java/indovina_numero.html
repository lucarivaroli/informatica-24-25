<!DOCTYPE html>
<html>
  <head>
    <title>indovina numeri</title>
    <script>
      var ind=12;
      function resetta(){
        document.getElementById("num1").value="";
        document.bgColor="white";
      }
      function indovina(){
        if(Math.abs(parseFloat(document.getElementById("num1").value)-ind)>30){
            document.bgColor="red";
        }
        if(Math.abs(parseFloat(document.getElementById("num1").value)-ind)<20){
            document.bgColor="blue";
        }
        if(Math.abs(parseFloat(document.getElementById("num1").value)-ind)<5){
            document.bgColor="yellow";
        }
      
      }
    </script>


  </head>
  <body>
    <h2>indovina numero</h2>
    
    <input type="text" id="num1" >&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Controlla numero" onclick="indovina();">&nbsp;&nbsp;
    <input type="button" value="Reset" onclick="resetta();">

  </body>
</html>
