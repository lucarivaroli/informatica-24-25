<!-- Compito per le vacanze in vista della verifica 
Inserire due numeri all'interno di due input type ed eseguirne la somma. 
Prevedere un ulteriore pulsante tale che a secondo che la somma risulta essere 
pari o dispari verrà colorato lo sfondo della div, in cui visualizzeremo il risultato, 
in due colori diversi; in un alert invece verrà comunicato se il valore è pari o dispari.-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #risultato{
                width: 200px;
                height: 100px;
                border: 2px solid black;
                margin-top: 10px;
                text-align: center;
                line-height: 100px;
                font-size: 24px;
            }
        </style>
        <script>
            function sommaEColore(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var somma = num1 + num2;
                var risultatoDiv = document.getElementById("risultato");
                risultatoDiv.innerHTML = somma;
                if(somma % 2 === 0){
                    risultatoDiv.style.backgroundColor = "blue";
                    alert("La somma è pari");
                } else {
                    risultatoDiv.style.backgroundColor = "green";
                    alert("La somma è dispari");
                }
            }
        </script>
    </head>
    <body>
        <input type="number" id="num1" placeholder="Inserisci primo numero">
        <input type="number" id="num2" placeholder="Inserisci secondo numero">
        <button onclick="sommaEColore()">Calcola Somma</button>
        <div id="risultato"></div>
    </body>
</html>
