<!--  1) creiamo una text area dove inseriamo un messaggio
    2)creiamo una textarea dove inseriamo il colore da attribuire al testo
    3) creiamo una div (w: 400px,h:30px, bordo 1px solid black)
    4)creiamo un pulsante che copi il messaggio scritto all'interno della div

    5)creiamo un pulsante che schiacciandolo colora il testo nella div del colore scelto
    6)creiamo un pulsante che schiacciandolo aumenta la width della div
    7)creiamo un pulsante che schiacciandolo diminuisce la width della div

-->

<!DOCTYPE html>
<html>
    <head>
        <style>
            #output{
                width:300px;
                height: 200px;
                border: 2px solid red;
            }
        

        </style>
        <script>

            
            var dimCarattere=15;
            function scrivi(){
                document.getElementById("output").innerHTML= messaggio.value;
            }

            function cambiacolore(){
                //var msg=document.getElementById("messaggio").value;
                var color=document.getElementById("colore").value;
                //document.getElementById("output").innerHTML=msg;
                document.getElementById("output").style.color=color;
            }
            function allargaCarattere(){
                dimCarattere++;
                document.getElementById("output").style.fontSize=dimCarattere+"px";
            }

            function rimpicciolisciCarattere(){
                dimCarattere--;
                document.getElementById("output").style.fontSize=dimCarattere+"px";
            }
            // funzione che allarhi la div output di 20px ogni volta che viene schiacciato il pulsante
            function allargaDiv(){
                var larghezza=document.getElementById("output").offsetWidth;
                larghezza+=20;
                document.getElementById("output").style.width=larghezza+"px";
            }

            //funzione che diminuisce
            function rimpicciolisciDiv(){
                larghezza=document.getElementById("output").offsetWidth;
                larghezza-=20;
                document.getElementById("output").style.width=larghezza+"px";
            }

        </script>

    </head>
    <body>
        <form name="moduli">
            <label>lascia un commento</label> 
            <input type="text" id ="messaggio" name="messaggio" maxlength="200"></input>
            <br></br>
            <label>inserisci un colore</label> 
            <input type="text" id ="colore" name="colore" maxlength="200"></input>
            <br></br>
            <input type ="button" value="ricopia il testo" onclick="scrivi();"></input>
    
            <input type ="button" value="cambia colore testo" onclick="cambiacolore();"></input>
            <input type ="button" value="aumenta carattere" onclick="allargaCarattere();"></input>
            <input type ="button" value="diminuisci carattere" onclick="rimpicciolisciCarattere();"></input>
            <br></br>
            <input type ="button" value="allarga div" onclick="allargaDiv();"></input>
            <input type ="button" value="rimpicciolisci div" onclick="rimpicciolisciDiv();"></input>
            <br></br>

             <div id="output"></div>


        </form>



    </body>
</html>
